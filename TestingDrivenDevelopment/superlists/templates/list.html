{% extends "base.html" %}}

{% block header_text %} Write a thing to do {% endblock %}

{% block form_action %} /lists/{{ to_do_list.id }}/add_item {% endblock %}

{% block table %}
    <table id="id_list_table">
        {% for item in items %}
            <tr><td>{{ forloop.counter }}. {{ item.text }}</td></tr>
        {% endfor %}
    </table>
{% endblock %}
